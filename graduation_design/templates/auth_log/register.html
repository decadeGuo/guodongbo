{% extends "auth_log/login.html" %}
{% block content %}
<div id="login" class="a col-sm-offset-4">注册账号...</div>
        <form class="form-horizontal" role="form" method="post" action="/auth/login/register/?type=2">
          <div class="form-group" style="margin-right:0px">
            <label for="firstname" class="col-sm-4 control-label">账号</label>
            <div class="col-sm-5">
              <input type="text" name="name" class="form-control" required id="firstname" placeholder="请输入账号">
            </div>
          </div>
          <div class="form-group" style="margin-right:0px">
            <label for="lastname" class="col-sm-4 control-label">密码</label>
            <div class="col-sm-5">
              <input type="password" name="password" class="form-control" minlength="8" required id="lastname" placeholder="请输入密码">
            </div>
          </div>
            <div class="form-group" style="margin-right:0px">
            <label for="lastname" class="col-sm-4 control-label">确认密码</label>
            <div class="col-sm-5">
              <input type="password" name="password2" class="form-control" minlength="8" required id="lastname" placeholder="请再次输入密码">
            </div>
          </div>
            <div class="form-group" style="margin-right:0px">
            <label for="lastname" class="col-sm-4 control-label">真实姓名</label>
            <div class="col-sm-5">
              <input type="text" name="firstname" class="form-control" maxlength="10" required id="lastname" placeholder="请输入真实姓名">
            </div>

          </div>
            <div class="form-group" style="margin-right:0px">
            <label for="lastname" class="col-sm-4 control-label">性别</label>
            <div class="col-sm-5">
              <label class="radio-inline ">
                <input type="radio" name="sex" id="optionsRadios3" value="1" checked> 先生
                </label>
                <label class="radio-inline ">
                <input type="radio" name="sex" id="optionsRadios4"  value="2"> 女士
                </label>
            </div>

          </div>
{#            <label for="lastname" class="col-sm-4 control-label">性别</label>#}

            <div class="form-group" style="margin-right:0px">
            <label for="lastname" class="col-sm-4 control-label">手机号</label>
            <div class="col-sm-5">
              <input type="text" name="phone" class="form-control" minlength="11" maxlength="11" required id="lastname" placeholder="请输入正确的手机号">
            </div>
          </div>
            <div class="form-group" style="margin-right:0px">
            <label for="lastname" class="col-sm-4 control-label">身份证号</label>
            <div class="col-sm-5">
              <input type="text" name="idcard" class="form-control" minlength="18" maxlength="18" required id="lastname" placeholder="请输入身份号">
            </div>
          </div>
            <div class="form-group" style="margin-right:0px">
            <label for="lastname" class="col-sm-4 control-label">现居地</label>
            <div class="col-sm-5">
              <input type="text" name="adress" class="form-control" minlength="5"  required id="lastname" placeholder="现居地：河南驻马店">
            </div>
          </div>
          <div class="form-group" style="margin-right:0px">
            <div class="col-sm-offset-4 col-sm-6">
              <button type="submit" class="btn btn-default">注册</button>
            </div>
          </div>
        </form>
    {% if error %}
        <div class="col-sm-offset-4 col-sm-8 error">{{ error }} </div>
    {% endif %}
    <div class="col-sm-offset-4 col-sm-8 tip">我有账号，我要 <a href="/">登录</a> </div>
    <div class="col-sm-offset-4 col-sm-8 tip" style="color: red">提示：所有内容均不能为空<br>请填写正确的身份证号与手机号，它将是你找回密码的重要途径!</div>
    <script>

    </script>
{% endblock %}
